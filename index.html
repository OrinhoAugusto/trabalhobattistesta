<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Velocidade Média</title>
    <link href="estilo.css" rel="stylesheet">

</head>

<body>
    <h1>Velocidade Média</h1>
    <div class="quadradoa">
        <h3>Cálculo</h3>
        <input type="number" placeholder="Informe o valor do deslocamento" id="deslocamento">
        <input type="number" placeholder="Informe o intervalo de tempo" id="tempo">
        <div class="botoes">
            <button class="calcular" onclick="calcular()">Calcular</button>
            <button class="limpar" onclick="limpar()">Limpar</button>
        </div>
        <div class="resultadoa">
            <input disabled id="resb">
        </div>
    </div>
    <div class="quadradob">
        <h3>Resultado</h3>
        <div id="res"></div>
    </div>
    <footer>
        <br>SENAI SC</br>
        <br>Curso de Desenvolvimento de Sistemas</br>
        <br>Lógica de Programação</br>
        <br>Augusto Saravia Tavares</br>
    </footer>
    <script src="script.js"></script>
</body>

</html>
