<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página da Calculadora</title>
    <link href="estilo.css" rel="stylesheet">

</head>

<body>
    <h1>Velocidade Média</h1>
    <nav>
        <ul class="lista">
            <a onclick="irparahome()">Home</a>
            <a onclick="irparasobre()">Sobre</a>
        </ul>
    </nav>
    <div class="quadradoa">
        <h3>Cálculo</h3>
        <input type="number" placeholder="Informe o valor do deslocamento" id="deslocamento">
        <input type="number" placeholder="Informe o intervalo de tempo" id="tempo">
        <div class="botoes">
            <button class="calcular" onclick="calcular()">Calcular</button>
            <button class="limpar" onclick="limpar()">Limpar</button>
        </div>
        <div class="resultadoa">
            <input disabled id="resb">
        </div>
    </div>
    <div class="quadradob">
        <h3>Resultado</h3>
        <div id="res"></div>
    </div>
    <footer>
        <p>Exemplo:</p>
        <p>Uma família viaja de São Paulo para o Rio de Janeiro, para passar as férias.</p>
        <p>A viagem tem duração de 6 horas em um percurso de 435 km.</p>
        <p>Qual a velocidade média do automóvel?</p>
        <p>Velocidade Média = 435/6 = 72.5 km/h</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
